<div class="content" *ngIf="listRequest.length > 0">
  <div
    *ngIf="isLoading"
    class="loading w-100 h-100 position-absolute d-flex d-flex justify-content-center align-items-center flex-column gap-2 bg-body rounded-3 z-3"
  >
    <div class="spinner-border" role="status">
      <span class="sr-only">Đang tải...</span>
    </div>
    <p style="opacity: 0.7">Đang tải</p>
  </div>
  <p-table
    [value]="listRequest"
    [paginator]="true"
    [rows]="5"
    selectionMode="single"
    [tableStyle]="{ 'min-width': '25rem' }"
    emptyMessage="Không yêu cầu"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 10%" class="ps-4">Tên trại cứu trợ</th>
        <th style="min-width: 10%">Email</th>
        <th style="min-width: 50%">Địa chỉ</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-request>
      <tr class="p-selectable-row" (click)="onRowSelect(request)">
        <td class="ps-4">
          {{ request.shelterName }}
        </td>
        <td>
          {{ request.representativeEmailAddress }}
        </td>
        <td>
          {{
            request.unitNoAndStreet +
              ", " +
              request.ward +
              ", " +
              request.district +
              ", " +
              request.city
          }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p *ngIf="listRequest.length <= 0">Hiện chưa có yêu cầu nào!</p>
<p-toast key="reactAdoption"></p-toast>
