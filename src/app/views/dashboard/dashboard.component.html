<app-widgets-dropdown
  *ngIf="pageStat"
  [pageStat]="pageStat"
></app-widgets-dropdown>
<div
  *ngIf="isLoading"
  class="loading w-75 h-75 position-absolute d-flex d-flex justify-content-center align-items-center flex-column gap-2 rounded-3 z-3"
>
  <div class="spinner-border" role="status">
    <span class="sr-only">Đang tải...</span>
  </div>
  <p style="opacity: 0.7">Đang tải</p>
</div>
<div class="d-flex gap-2">
  <c-card class="mb-4 w-50" *ngIf="pageStat">
    <h3 class="text-center mt-2">Trại cứu trợ</h3>
    <h3 class="text-center mt-2"></h3>
    <c-card-body>
      <c-chart
        [data]="shelterChartData"
        type="line"
        [ngStyle]="{ 'marginTop.px': 40 }"
        title="Tổng trại cứu trợ"
      >
        Main chart
      </c-chart>
    </c-card-body>
  </c-card>
  <c-card class="mb-4 w-50" *ngIf="pageStat">
    <h3 class="text-center mt-2">Thú cưng</h3>
    <c-card-body>
      <c-chart
        [data]="petChartData"
        type="line"
        [ngStyle]="{ 'marginTop.px': 40 }"
        title="Thú cưng trong trại"
      >
        Main chart
      </c-chart>
    </c-card-body>
  </c-card>
</div>

<c-card class="mb-4" *ngIf="pageStat">
  <h3 class="text-center mt-2">Tổng quỹ cứu trợ</h3>
  <c-card-body>
    <c-chart
      [data]="fundChartData"
      type="bar"
      [ngStyle]="{ 'marginTop.px': 40 }"
      title="Tổng quỹ trong trại"
    >
    </c-chart>
  </c-card-body>
</c-card>
